<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HTML</title>

    <!-- HTML -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Custom Styles -->
  </head>

  <body>
    <div class="container">
      <div class="row text-center m-3 p-3">
        <h3 class="fw-bold">Video</h3>

        <h1>YouTube Video Downloader</h1>
        <p class="mt-3">
          Download videos, shorts , playlists from YouTube quickly and easily in
          HD quality
        </p>
        <div class="row">
          <div class="col-8">
            <label for="link" class="form-label m-3">Video Link</label>
            <input
              type="text"
              id="link"
              class="form-control bg-secondary-subtle text-secondary-emphasis"
              placeholder="Video Link"
            />
          </div>
          <div class="col-4 text-center off-set-4 mt-4">
            <label for="inputState" class="form-label">Quality</label>
            <select id="inputState" class="form-select">
              <option selected>1080p</option>
              <option>480pp</option>
              <option>720p</option>
            </select>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary m-3 w-50">Download</button>
          </div>
        </div>
      </div>
      <div class="position-relative m-4">
        <div
          class="progress"
          role="progressbar"
          aria-label="Progress"
          aria-valuenow="50"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 1px"
        >
          <div class="progress-bar" style="width: 50%"></div>
        </div>
        <button
          type="button"
          class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
          style="width: 2rem; height: 2rem"
        >
          1
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
          style="width: 2rem; height: 2rem"
        >
          2
        </button>
        <button
          type="button"
          class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
          style="width: 2rem; height: 2rem"
        >
          3
        </button>
      </div>
    </div>

    <!-- Project -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
